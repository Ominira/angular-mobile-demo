<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .splash {
            background-color: lightgreen;
            text-align: center;
            padding-top: 75px;
            width: 100%;
            height: 100%;
            position: absolute;
            font-size: 30px;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>

</head>
<body ng-app="angularMobileDemoApp">

<!-- Add your site or application content here -->
<div class="splash" ng-show="false">
    <p>Hello World!</p>
    <p>Loading ...</p>
</div>

<div ng-class="viewSlideAnimation" ng-view=""></div>

<!-- build:css(.tmp) styles/styles.css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="non-bower-lib/angular-carousel.css">
<link rel="stylesheet" href="nav/navAnimation.css">
<link rel="stylesheet" href="views/page1/page1.css">
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="non-bower-lib/rafPolyfill.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="non-bower-lib/angular-scrolly.js"></script>
<script src="non-bower-lib/angular-carousel.js"></script>

<!-- endbuild -->

</body>
</html>
