<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .splash {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        [ng-cloak] + .splash {
            display: block
        }
        .splash {
            background-color: lightgreen;
            text-align: center;
            padding-top: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body ng-app="angularMobileDemoApp" ng-controller="AppCtrl">

<!-- Add your site or application content here -->

<div bidi-view-animation forward-animation="slide-left" backward-animation="slide-right" ng-view="" ng-cloak></div>

<div class="splash">
    <p>Hello World!</p>
    <p>Loading ...</p>
</div>


<!-- build:css(.tmp) styles/styles.css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="non-bower-lib/angular-carousel.css">
<link rel="stylesheet" href="views/page1/page1.css">

<script src="bower_components/angular-animate/angular-animate.js"></script>

<script src="app.js"></script>
<script src="app-controller.js"></script>

<script src="common/infinite-scroll-directive.js"></script>
<script src="common/bidi-view-animation-directive.js"></script>
<!-- endbuild -->

</body>
</html>
